<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="search">
        <input type="text" name="search" placeholder="무엇이 필요하시나요?">
        <ion-icon name="search-outline"></ion-icon>
    </div>

    <main>
        <div class="apply">
            <a href="menteeapply.html">
                <div class="img-wrap">
                    <img src="img/apply_mentee.png" alt="멘티로 지원하기">
                </div>
            </a>
            <div class="img-wrap">
                <img src="img/apply_mentor.png" alt="멘토로 지원하기">
            </div>
        </div>
        <div class="posts-container">
            <div class="post">
                <h1 class="title">멘토들의 미니 세미나!</h1>
                <div class="seminar-apply-container">
                    <div class="semi">
                        <h2 class="seminar-main-title">개발자가 되고 싶어요!</h2>
                        <h3 class="seminar-sub-title">제1회 미니 세미나 신청하기</h3>
                    </div>
                    <button class="seminar-apply-button">
                        <span>신청하기</span>
                    </button>
                </div>
            </div>
            <div class="post">
                <h1 class="title">미니 멘토들을 소개합니다</h1>
                <div class="mentors-container">
                        <a href="mentor.html?id=1">
                        <div class="mentor-container">
                            <div class="profile-wrap">
                                <img src="./img/mentor/mentor1.png" alt="">
                            </div>
                            <div class="text-container">
                                <span class="mentor-major">
                                    프론트엔드
                                </span>
                                <span class="mentor-name">
                                    구지원
                                </span>
                            </div>
                        </div>
                    </a>
                    <a href="mentor.html?id=2">
                        <div class="mentor-container">
                            <div class="profile-wrap">
                                <img src="./img/mentor/mentor2.png" alt="">
                            </div>
                            <div class="text-container">
                                <span class="mentor-major">
                                    백엔드
                                </span>
                                <spna class="mentor-name">
                                    김두리
                                </spna>
                            </div>
                        </div>
                    </a>
                    <a href="mentor.html?id=3">
                        <div class="mentor-container">
                            <div class="profile-wrap">
                                <img src="./img/mentor/mentor3.png" alt="">
                            </div>
                            <div class="text-container">
                                <span class="mentor-major">
                                    모바일
                                </span>
                                <spna class="mentor-name">
                                    김수현
                                </spna>
                            </div>
                        </div>
                    </a>
                    <a href="mentor.html?id=4">
                        <div class="mentor-container">
                            <div class="profile-wrap">
                                <img src="./img/mentor/mentor4.png" alt="">
                            </div>
                            <div class="text-container">
                                <span class="mentor-major">
                                    백엔드
                                </span>
                                <spna class="mentor-name">
                                    신선영
                                </spna>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <nav>
        <ul class="nav-list">
            <li><div class="nav-item">
                <ion-icon name="home"></ion-icon>
                <span>홈</span>
                </div>
            </li>
            <li>
                <div class="nav-item">
                    <ion-icon name="calendar-number"></ion-icon>
                    <span>일정</span>
                </div>
            </li>
            <li>
                <div class="nav-item">
                    <ion-icon name="folder-open"></ion-icon>
                    <span>히스토리</span>
                </div>
            </li>
            <li>
                <div class="nav-item">
                    <ion-icon name="person"></ion-icon>
                    <span>마이페이지</span>
                </div>
            </li>
        </ul>
    </nav>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
